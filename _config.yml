title: codist
email: imcodist@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Awesome codist website.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: ImCodist
github_username:  ImCodist

exclude:
- README.md

permalink: pretty

collections:
  projects:
    output: true

defaults:
- scope:
    path: ""
    type: "posts"
  values:
    layout: "post"
    navurl: "/blog/"
    navtitle: "blog"

- scope:
    path: ""
    type: "projects"
  values:
    in_content: false
    layout: "project"
    navurl: "/projects/"
    navtitle: "projects"

- scope:
    path: ""
  values:
    layout: "default"