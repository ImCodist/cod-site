---
title: blog
---

<div class="list_page_header">
    <h1 class="page_title">Blog</h1>
    <p id="info"><i class="bi bi-file-earmark"></i> {{ site.posts | size }} post(s)</p>
</div>

<ul class="projects">
    {% for post in site.posts %}
        <li>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p id="info">
                {{ post.date | date: "%b %d, %Y" }}
            </p>

            <p>{{ post.excerpt }}</p>
        </li>
    {% endfor %}
</ul>
