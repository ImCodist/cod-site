---
title: blog
---

<h1 class="page_title">Blog</h1>

<ul>
    {% for post in site.posts %}
        <li>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p>{{ post.content | reading_time }}</p>
            <p>{{ post.excerpt }}</p>
        </li>
    {% endfor %}
</ul>
