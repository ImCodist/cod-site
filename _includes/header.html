<div class="header">
    <a href="/"><img src="/assets/images/codist_logo.png" alt="logo"></a>
    <img id="character" src="/assets/images/characters/codist.png">
</div>

<nav class="nav_bar">
    <ul>
        {% for item in site.data.navigation %}
            {% assign navurl = page.url %}

            {% if page.navurl %}
                {% assign navurl = page.navurl %}
            {% endif %}

            <li><a href="{{ item.url }}" {% if navurl == item.url %}class="active"{% endif %}>
                /{{ item.name }}
            </a></li>
        {% endfor %}
    </ul>
</nav>
