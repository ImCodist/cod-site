---
layout: default
permalink: /blog/:categories/:year/:month/:day/:title/
---

<div class="project">
    <div class="content" id="top_content">
        <h1>{{ page.title }}</h1>
        <p id="info">
            <i class="bi bi-clock"></i> {{ page.date | date: "%b %d, %Y" }}
            / <i class="bi bi-hourglass-bottom"></i> {{ content | reading_time }}
            <br>
            {% if page.tags.size >= 1 %}<i class="bi bi-tags"></i> {{ page.tags | join: ", " }}{% endif %}
        </p>
    </div>

    <div class="content markdown">
        {{ content }}
    </div>
</div>
